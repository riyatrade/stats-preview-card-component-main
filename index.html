<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="container">
    <div class="col-right">
    </div>
    <div class="col-left">
        <h1>Get <span class="style">insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <section class="info-items">
        <p class="companies">
          <span class="stat-head1">10k+</span> 
          COMPANIES</p>
        <p class="templates">
          <span class="stat-head1">314</span> 
          TEMPLATES</p>
        <p class="queries"><span class="stat-head1">12M+</span> 
          QUERIES</p>
      </section>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bon Louise</a>.
  </div>
</body>
</html>
